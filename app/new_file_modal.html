<form>
  <div class='modal-header'>
    <button type='button' class='close' ng-click='close()'>&times;</button>
    <h3>Create new file</h3>
  </div>

  <div class='modal-body form-horizontal'>
    <div class='control-group'>
      <label class='control-label' for='new_path'>New filename</label>
      <div class='controls'>
        <input class='span4' type='text' id='new_path' ng-model='path' required autofocus>
      </div>
    </div>
  </div>

  <div class='modal-footer'>
    <button type='button' class='btn' ng-click='close()'>Close</button>
    <button type='submit' class='btn btn-primary' ng-click='close(path)'>Create file</button>
  </div>
</form>
